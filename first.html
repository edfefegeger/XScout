<!DOCTYPE html>
<html lang="en">
	 <head>
	<title>XSCOUT</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="img/ava.png">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<div class="wrapper dapp">
			<div class="top-app">
				<div class="top-app__container _container">
					<div class="top-app__block">
						<div class="top-app__logo"><img src="img/logo.svg" alt></div>
						<button class="top-app__connect"><img src="img/connect.png" alt></button>
					</div>
				</div>
			</div>
			<main class="page">
				<div class="app">
					<div class="app__ab"><img src="img/ab.png" alt></div>
					<div class="app__abg"><img src="img/abg.png" alt></div>
					<div class="app__container _container">
						<div class="app__custom custom-app">
							<div class="custom-app__title"><span>X</span>SCOUT is your <i>ultimate</i> tool</div>
							<div class="custom-app__text">for crypto research, combining the power of AI with real-time social media analytics.</div>
							<div class="custom-app__searth">
								<img src="img/sea.svg" alt>
								<input type="text" id="username2" placeholder="Search @handle or link">
							</div>
						</div>
					</div>
				</div>
			</main>

		</div>
		<div class="popup popup_popup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_massagename-message">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>

<script src="js/app.min.js"></script>
<script src="js/first.js"></script>

</html>
